Name: courie32
Description: Courier New Font
Provider: Microsoft
License: Microsoft EULA
License_url: https://www.microsoft.com/web/webpi/eula/net_library_eula_enu.htm
Dependencies: []
Steps:
- action: cab_extract
  file_name: courie32.exe
  url: https://mirrors.kernel.org/gentoo/distfiles/courie32.exe
  file_checksum: 4e412c772294403ab62fb2d247d85c60
  file_size: 646368
  dest: temp/courie32
  
- action: install_cab_fonts
  url: temp/courie32
  fonts:
  - cour.ttf
  - courbd.ttf
  - courbi.ttf
  - couri.ttf

- action: register_font
  name: Courier New
  file: cour.ttf

- action: register_font
  name: Courier New Bold Italic
  file: courbi.ttf

- action: register_font
  name: Courier New Italic
  file: couri.ttf

- action: register_font
  name: Georgia Bold Italic
  file: Georgiaz.TTF
