Name: georgi32
Description: Georgia Font
Provider: Microsoft
License: Microsoft EULA
License_url: https://www.microsoft.com/web/webpi/eula/net_library_eula_enu.htm
Dependencies: []
Steps:
- action: cab_extract
  file_name: georgi32.exe
  url: https://mirrors.kernel.org/gentoo/distfiles/georgi32.exe
  file_checksum: 4d90016026e2da447593b41a8d8fa8bd
  file_size: 392440
  dest: temp/georgi32
  
- action: install_cab_fonts
  url: temp/georgi32
  fonts:
  - Georgiaz.TTF
  - Georgiab.TTF
  - Georgiai.TTF
  - Georgia.TTF

- action: register_font
  name: Georgia
  file: Georgia.TTF

- action: register_font
  name: Georgia Bold
  file: Georgiab.TTF

- action: register_font
  name: Georgia Italic
  file: Georgiai.TTF

- action: register_font
  name: Georgia Bold Italic
  file: Georgiaz.TTF
