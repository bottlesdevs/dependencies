Name: times32
Description: Times New Roman Font
Provider: Microsoft
License: Microsoft EULA
License_url: https://www.microsoft.com/web/webpi/eula/net_library_eula_enu.htm
Dependencies: []
Steps:
- action: cab_extract
  file_name: times32.exe
  url: https://mirrors.kernel.org/gentoo/distfiles/fe/times32.exe
  file_checksum: ed39c8ef91b9fb80f76f702568291bd5
  file_size: 661728
  dest: temp/times32
  
- action: install_cab_fonts
  url: temp/times32
  fonts:
  - Times.TTF
  - Timesbd.TTF
  - Timesbi.TTF
  - Timesi.TTF

- action: register_font
  name: Times New Roman
  file: Times.TTF

- action: register_font
  name: Times New Roman Bold
  file: Timesbd.TTF

- action: register_font
  name: Times New Roman Italic
  file: Timesi.TTF
  
- action: register_font
  name: Times New Roman Bold Italic
  file: Timesbi.TTF
