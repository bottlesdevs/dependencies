Name: tahoma32
Description: Tahoma Font
Provider: Microsoft
License: Microsoft EULA
License_url: https://www.microsoft.com/web/webpi/eula/net_library_eula_enu.htm
Dependencies: []
Steps:
- action: download_archive
  file_name: IELPKTH.CAB
  url: https://downloads.sourceforge.net/corefonts/OldFiles/IELPKTH.CAB
  file_checksum: 358584cddb75ac90472c25f01b308ebe
  file_size: 0
  
- action: get_from_cab
  source: IELPKTH.CAB
  file_name: tahomabd.ttf
  dest: windows/Fonts
  
- action: get_from_cab
  source: IELPKTH.CAB
  file_name: tahoma.ttf
  dest: windows/Fonts

- action: register_font
  name: Tahoma
  file: tahoma.TTF

- action: register_font
  name: Tahoma Bold
  file: tahomabd.TTF
